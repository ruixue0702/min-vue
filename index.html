    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <script src="rxvue.js"></script>
    <script>
        const app = new RXVue({
            data: {
                test: 'I am test',
                foo: {
                    bar: "bar"
                }
            }
        })
        // app.$data.test = "hello ruixue0702"
        // app.$data.foo.bar = "hello foo.bar"
        // vue组件中用到了代理层 proxy
        app.test = "proxy hello ruixue0702"
        app.foo.bar = "proxy hello foo.bar"
        // app.lalala = 'lllldldld'
        // app.$set('lalala')
    </script>
</body>
</html>
